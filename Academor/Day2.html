<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form making</title>
</head>
<body>
    <form name="registration form">
        <!-- <label>Registration Form</label> -->
        <h1>Registration Form</h1>
        First Name : <input placeholder="First Name" type="text">
        <br><br>
        Last Name : <input placeholder="Last Name" type="text">
        <br><br>
        Email ID : <input placeholder="Email" type="email" pattern=".com" required>
        <br><br>
        Password : <input placeholder="Password" type="password">
        <input type="submit">
    </form>
</body>
</html>
