<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="boot.css" rel="stylesheet">
</head>
<body>
    <form id="form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="update()">Submit</button>
      </form>
      <h1 id="a">test1</h1>
      <h2 class="b">test2</h2>
      <h3>test3</h3>
      <script>
        function update(){
            document.getElementById("form").textContent="thank you for registering"
        }
        document.getElementById("a").innerHTML="Thank You"
        document.getElementsByClassName("b").innerHTML="Thank You"
        document.getElementsByTagName("h3")[0].innerHTML="Thanks You"
        
      </script>
</body>
</html>
